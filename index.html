<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

</head>
<body>
    <p class="title">Rock Paper Scissors</p>
  
    <div class="buttons-container">
      <button class="move-button js-rock-button">
        <img src="rock-emoji.png" class="move-icon">
      </button>
  
      <button class="move-button js-paper-button">
        <img src="paper-emoji.png" class="move-icon">
      </button>
  
      <button class="move-button js-scissors-button">
        <img src="scissors-emoji.png" class="move-icon">
      </button>
    </div>
  
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
  
    <div class="buttons-container-bottom">
        <button onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
        " class="reset-score-button js-reset-score-button">Reset Score</button>
    
        <button class="auto-play-button" onclick="autoPlay()">Auto Play</button>
      </div>
  
    <script src="script.js"></script>
  </body>
  
</html>
